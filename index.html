<!DOCTYPE html>
<html>
<head>
    <title>Doggy Journal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header-container">
    <h1 class="title">Doggy Journal<div id="date"></div></h1>
        <div class="header">
        <div id="time"></div>
        </div>
        <button class="arrow arrow-left" onclick="navigateDay(-1)">&lt;</button>
        <button class="arrow arrow-right" onclick="navigateDay(1)">&gt;</button>
    </div>
    <div class="container">
        <div class="tiles">
        
            <div class="tile" id="food">
                <div class="tile-main">
                    <div class="activity">Food</div>
                    <div class="main-content">
                        <div class="bar">
                            <div class="fill" id="foodBarFill"></div>
                        </div>
                        <button class="button" onclick="changeBar('food', -1)">-</button>
                        <button class="button" onclick="changeBar('food', 1)">+</button>
                        <div>
                            <div class="timestamp-heading">Time:</div>
                            <div id="foodTimestamps" class="timestamps"></div>
                        </div>
                    </div>
                </div>
                <div class="tile-right">
                    <div class="images">
                        <img src="images/dogfoodbowl0.png" id="foodImage" alt="Food Bowl">
                    </div>
                </div>
            </div>
            
            <div class="tile" id="water">
                <div class="tile-main">
                <div class="activity">Water</div>
                
                    <div class="bar">
                        <div class="fill" id="waterBarFill"></div>
                    </div>
                    <button class="button" onclick="changeBar('water', -1)">-</button>
                    <button class="button" onclick="changeBar('water', 1)">+</button>
                    <div>
                        <div class="timestamp-heading">Time:</div>
                        <div id="waterTimestamps" class="timestamps"></div>
                    </div>
                </div>
                <div class="tile-right">
                    <div class="images">
                        <img src="images/pitcher0.png" id="waterImage" alt="Water Pitcher">
                    </div>
                </div>
            </div>
            
            
            
            <div class="tile" id="potty">
                <div class="tile-main">
                <div class="activity">Potty Time</div>
                
                    <div class="bar">
                        <div class="fill" id="pottyBarFill"></div>
                    </div>
                    <button class="button" onclick="changeBar('potty', -1)">-</button>
                    <button class="button" onclick="changeBar('potty', 1)">+</button>
                    <div>
                        <div class="timestamp-heading">Time:</div>
                        <div id="pottyTimestamps" class="timestamps"></div>
                    </div>
                </div>
                <div class="tile-right">
                    <div class="images">
                        <img src="images/hydrant0.png" id="pottyImage" alt="Fire Hydrant">
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
